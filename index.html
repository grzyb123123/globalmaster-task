<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styl.css">
    <title>Strona Główna</title>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Witamy na naszej stronie!</h1>
            <p>Odkryj nasze produkty i usługi.</p>
            <button>Dowiedz się więcej</button>
        </div>
    </header>
    <main>
        <section class="find-by-category">
            <h2>Znajdź według kategorii</h2>
            <button>Wyświetl wszystkie</button>
        </section>
        <section class="category-tiles">
            <div class="tile">Zawory hydrauliczne</div>
            <div class="tile">Monobloki</div>
            <div class="tile">Pompy</div>
            <div class="tile">Akcesoria</div>
        </section>
    </main>
</body>
</html>
